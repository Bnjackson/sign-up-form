<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Form</title>
        <meta charset="UTF-8">
        <meta name="author" content="Benjamin Jackson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <div class="hero-background">
            <div class="odin-logo">
                <img src="./assets/images/odinLogo.svg" alt="Odin project logo">
            </div>
        </div>
        <main>
            <div class="form-container">
                <div class="form-header">
                    <h1>Sign Up</h1>
                    <p>To create an account. Just enter the following details and click the submit button at the bottom of the page.</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="">FIRST NAME</label>
                        <input id="firstName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">LAST NAME</label>
                        <input id="lastName" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">EMAIL</label>
                        <input id="email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="">PHONE NUMBER</label>
                        <input id="phoneNumber" type="number">
                    </div>
                    <div class="form-group">
                        <label for="">PASSWORD</label>
                        <input id="password" type="password">                        
                    </div>
                    <div class="form-group">
                        <label for="">CONFIRM PASSWORD</label>
                        <input id="passwordConfirmation" type="password">
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <div class="sign-in-container">
                    <span>Already signed up? <a href="">Sign In</a></span>
                </div>
            </div>
        </main>
        <footer>
            <span>Coded by <a href="https://github.com/Bnjackson">Benjamin Jackson</a></span>
        </footer>
    </body>
</html>
